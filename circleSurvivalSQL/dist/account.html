<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="accountManagement.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center-div">
      <h1 class="mt-3">Account</h1>
      <form action="/auth/account" method="POST">
        <div class="mb-3">
          <label for="name-chg" class="form-label">Username:</label>
          <input type="text" class="form-control" id="name-chg" name="name" />
        </div>
        <div class="mb-3">
          <label for="email-chg" class="form-label">Email adress:</label>
          <input type="text" class="form-control" id="email-chg" name="email" />
        </div>
        <div class="mb-3">
          <label for="password-chg" class="form-label">New password:</label>
          <input
            type="password"
            class="form-control"
            id="password-chg"
            name="password"
          />
        </div>
        <div class="mb-3">
          <label for="password-conf-chg" class="form-label"
            >Confirm new password:</label
          >
          <input
            type="password"
            class="form-control"
            id="password-conf-chg"
            name="password_confirm"
          />
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary mb-3">
          Save changes
        </button>
      </form>
      <!-- Meddelandet finns nu oavsett om ett meddelande skcikas från servern
      eler ej eftersom webbläsaren också behöver kunna skcika meddelanden -->
      <h4 class="alert alert-danger mb-3" id="message"></h4>
      <form action="/auth/follow" method="POST">
        <div class="mb-3">
          <label for="name-flw" class="form-label">Follow user:</label>
          <input type="text" class="form-control" id="name-flw" name="name" />
        </div>

        <button id="follow-button" type="submit" class="btn btn-primary mb-3">
          Follow
        </button>
      </form>

      <label class="label">Followed users:</label>
      <div>
        <table id="following-list" class="list-unstyled mb-3"></table>
      </div>

      <a href="/">
        <span class="btn btn-primary mb-3">Back to game</span>
      </a>
      <button id="logoutButton" class="btn btn-secondary mb-3">Logout</button>
      <button id="deleteButton" class="btn btn-danger mb-3">Delete account</button>
    </div>
    <script src="account.js"></script>
  </body>
</html>
