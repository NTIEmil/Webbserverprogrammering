<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="accountManagement.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center-div">
      <h1>Reset password</h1>
      <form action="/auth/resetPassword" method="POST">
        <div class="mb-3">
          <label for="password-rst" class="form-label">New password:</label>
          <input
            type="password"
            class="form-control"
            id="password-rst"
            name="password"
          />
        </div>
        <div class="mb-3">
          <label for="password-conf-rst" class="form-label">Confirm new password:</label>
          <input
            type="password"
            class="form-control"
            id="password-conf-rst"
            name="password_confirm"
          />
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">
          Reset password
        </button>
      </form>
      <!-- Meddelandet finns nu oavsett om ett meddelande skcikas från servern
      eler ej eftersom webbläsaren också behöver kunna skcika meddelanden -->
      <h4 class="alert alert-danger mt-4" id="message"></h4>
    </div>
    <script src="resetPassword.js"></script>
  </body>
</html>
