<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="accountManagement.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center-div">
      <h1 class="mt-3">Reset password</h1>
      <form action="/auth/forgottenPassword" method="POST">
        <div class="mb-3">
          <label for="email-frg" class="form-label">Email adress:</label>
          <input type="text" class="form-control" id="email-frg" name="email" />
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">
          Send email
        </button>
      </form>
      <p>Remember your password? <a href="login.html">Log in here.</a></p>
      <!-- Meddelandet finns nu oavsett om ett meddelande skcikas från servern
      eler ej eftersom webbläsaren också behöver kunna skcika meddelanden -->
      <h4 class="alert alert-danger mt-4" id="message"></h4>
    </div>
    <script src="forgottenPassword.js"></script>
  </body>
</html>
